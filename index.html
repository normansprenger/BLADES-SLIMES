<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLADES & SLIMES</title>
    <link rel="icon" type="image/x-icon" href="img/0_Icons/webIcon.svg">
    <link rel="stylesheet" href="style.css">
    <script src="js/button_overlay.js"></script>
    <script src="models/drawable_object.class.js"></script>
    <script src="models/movable_object.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/slime.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status_bar.class.js"></script>
    <script src="models/coin_bar.class.js"></script>
    <script src="models/magic_bar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background_object_class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/attack.class.js"></script>
    <script src="models/powershot.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body id="body">
    <h1 class="headline">BLADES & SLIMES</h1>
    <div id="canvasContainer" class="canvasContainer">
        <div class="homeScreen" id="homeScreen" onclick="startGame()"></div>
        <div class="endScreenSuccess dnone" id="endScreenSuccess" onclick="resetGame()"></div>
        <div class="endScreenDead dnone" id="endScreenDead" onclick="resetGame()"></div>
        <canvas id="canvas" width="720px" height="480px">
        </canvas>
        <div id="buttonOverlay" class="buttonOverlay">
            <div class="buttonOverlayTopRow">
                <div id="settings" class="settings">
                    <a href="/html/imprint.html"><div class="info icon"></div></a>
                    <div id="settingSound" class="icon soundOff" onclick="toggleGameVolume()"></div>
                    <div id="settingScreensize" class="icon maximize" onclick="changeScreensize()"></div>
                    <div id="settingHome" class="icon" onclick="resetGame()"></div>
                </div>
            </div>
            <div class="buttonOverlayBottomRow">
                <div class="buttonOverlayBottomRowLeft">
                    <div id="tapRun" class="icon" ontouchstart="touchRunTrue()" ontouchend="touchRunFalse()"></div>
                    <div id="tapAttack" class="icon" ontouchstart="touchAttackTrue()" ontouchend="touchAttackFalse()">
                    </div>
                    <div id="tapPowershot" class="icon" ontouchstart="touchPowershotTrue()"
                        ontouchend="touchPowershotFalse()"></div>
                </div>
                <div class="buttonOverlayBottomRowRight">
                    <div id="tapLeft" class="icon" ontouchstart="touchLeftTrue()" ontouchend="touchLeftFalse()"></div>
                    <div id="tapUp" class="icon" ontouchstart="touchUpTrue()" ontouchend="touchUpFalse()"></div>
                    <div id="tapRight" class="icon" ontouchstart="touchRightTrue()" ontouchend="touchRightFalse()">
                    </div>
                </div>
            </div>
        </div>
        <div class="dialog">
            <div class="dialogText">
                device with <br> to small <br>please<br>switch to<br>landscape mode
            </div>
        </div>
        
    </div>
</body>

</html>
